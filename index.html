<!DOCTYPE html>
<html>
<head>
    <base target="_top">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* Variabel Warna */
        :root {
            --primary-color: #004d99; /* Biru Tua Sekolah */
            --secondary-color: #ff9900; /* Oranye/Emas Kontras */
            --success-color: #28a745;
            --background-color: #f0f2f5;
            --card-background: #ffffff;
            --border-radius: 12px;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 15px;
            background-color: var(--background-color);
            color: #333;
            transition: background-color 0.3s;
        }

        .container {
            max-width: 650px;
            margin: auto;
            background: var(--card-background);
            padding: 30px;
            border-radius: var(--border-radius);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            animation: fadeIn 0.8s ease-out;
        }

        /* Header dan Logo */
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        .logo {
            width: 80px;
            height: auto;
            margin-bottom: 15px;
            border-radius: 50%;
            border: 3px solid var(--secondary-color);
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h3 {
            color: var(--primary-color);
            margin: 0;
            font-size: 1.5em;
            line-height: 1.4;
            font-weight: 600;
        }
        .smk-name {
            color: #6c757d;
            font-size: 0.9em;
            margin-top: 5px;
            display: block;
        }

        /* Kontrol Formulir */
        label {
            display: block;
            margin-top: 15px;
            margin-bottom: 5px;
            font-weight: 600;
            color: var(--primary-color);
        }

        input[type=text], input[type=number], input[type=datetime-local], input[type=file], select {
            width: 100%;
            padding: 12px;
            margin: 5px 0 10px 0;
            display: inline-block;
            border: 1px solid #dee2e6;
            border-radius: 8px;
            box-sizing: border-box;
            background-color: #fcfcfc;
            transition: all 0.3s ease;
        }

        input:focus, select:focus {
            border-color: var(--secondary-color);
            box-shadow: 0 0 0 3px rgba(255, 153, 0, 0.3);
            outline: none;
            background-color: #fff;
        }

        /* Tombol Kirim */
        button {
            background-color: var(--success-color);
            color: white;
            padding: 15px 15px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
            margin-top: 30px;
            font-size: 1.1em;
            font-weight: bold;
            letter-spacing: 0.5px;
            box-shadow: 0 4px 10px rgba(40, 167, 69, 0.3);
            transition: background-color 0.3s ease, transform 0.2s;
        }

        button:hover {
            background-color: #1e7e34;
            transform: translateY(-2px);
        }

        /* Pesan Respon */
        .message {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            display: none;
            font-weight: 600;
            text-align: center;
        }

        .success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        /* Animasi */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Responsive */
        @media screen and (max-width: 600px) {
            .container {
                padding: 15px;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        
        <div class="header">
            <img src="https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEgxG9fiEbEMjwP8saioIBzxJdwmWdhK9c0AyicZN1dhbGv3Yq5vPdwcJs3THDpzGnIY0SSqiuJWt89BMNs_Maa9xubYijbXcyw2Nr_rFgFVtAybxm10v44vOBfSpoLNDzEEzyY65fm8S9ovTDm52TMZDn-8Z1F7MsrEtPWGPZ50LyW97zqkzSTWT2kYyhT/s320/logo-smk%20(2).png" 
                 alt="Logo SMK" class="logo">
            <h3>Formulir Submit Soal PSAS</h3>
            <span class="smk-name">SMK Negeri Bojonggambir</span>
        </div>
        
        <form id="submissionForm">
            
            <label for="namaGuru">Nama Guru (Beserta Gelar):</label>
            <input type="text" id="namaGuru" name="namaGuru" required>

            <label for="waktuKelas">Tanggal & Jam Pelaksanaan (WaktuKelas):</label>
            <input type="datetime-local" id="waktuKelas" name="waktuKelas" required>

            <label for="kelas">Kelas Pilihan:</label>
            <select id="kelas" name="kelas" required>
                <option value="">Pilih Kelas</option>
                <option value="X DKV 1">X DKV 1</option>
                <option value="X DKV 2">X DKV 2</option>
                <option value="XI DKV 1">XI DKV 1</option>
                <option value="XI DKV 2">XI DKV 2</option>
                <option value="XI DKV 3">XI DKV 3</option>
                <option value="X APHP">X APHP</option>
                <option value="XI APHP">XI APHP</option>
                <option value="XII DKV 1">XII DKV 1</option>
                <option value="XII APHP">XII APHP</option>
            </select>
            
            <label for="mataPelajaran">Mata Pelajaran:</label>
            <input type="text" id="mataPelajaran" name="mataPelajaran" required>
            
            <label for="nilai">Alokasi Waktu (Menit):</label>
            <input type="number" id="nilai" name="nilai" min="30" max="180" value="90" required>

            <label for="linkMateri">Link Dokumen Soal (Wajib Share *Viewer*):</label>
            <input type="text" id="linkMateri" name="linkMateri" placeholder="URL Google Docs/Drive Soal" required>

            <label for="uploadedFile">Unggah File Kisi-kisi (Wajib):</label>
            <input type="file" id="uploadedFile" name="uploadedFile" required>
            
            <button type="submit">Kirim Dokumen Soal PSAS</button>
        </form>
        
        <div id="responseMessage" class="message"></div>
    </div>

    <script>
        document.getElementById('submissionForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const messageDiv = document.getElementById('responseMessage');
            messageDiv.style.display = 'block';
            messageDiv.className = 'message';
            messageDiv.innerHTML = 'Mengirim data dan mengunggah file... **Mohon tunggu hingga selesai**';

            // Memanggil Apps Script dengan formulir (termasuk file)
            google.script.run
                .withSuccessHandler(onSuccess)
                .withFailureHandler(onError)
                .processFormSubmit(e.target); 
        });

        function onSuccess(result) {
            const messageDiv = document.getElementById('responseMessage');
            
            if (result.success) {
                messageDiv.className = 'message success';
                messageDiv.innerHTML = '✅ ' + result.message;
                document.getElementById('submissionForm').reset();
            } else {
                messageDiv.className = 'message error';
                messageDiv.innerHTML = '❌ ' + result.message;
            }
        }

        function onError(error) {
            const messageDiv = document.getElementById('responseMessage');
            messageDiv.className = 'message error';
            messageDiv.innerHTML = '❌ Terjadi kesalahan server: ' + error.message;
        }
    </script>

</body>
</html>
