 <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <script src="/_sdk/data_sdk.js"></script>
  <script src="/_sdk/element_sdk.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      height: 100%;
    }
    html {
      height: 100%;
    }
    .container {

  <style>@view-transition { navigation: auto; }</style>
 </head>
 <body>
  <div class="container" style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);">
   <div style="max-width: 600px; margin: 0 auto; padding: 40px 20px;"><!-- Header -->
    <div style="background: white; border-radius: 16px; padding: 32px; margin-bottom: 24px; box-shadow: 0 10px 30px rgba(0,0,0,0.2);">
     <div style="text-align: center;"><img id="school-logo" src="https://raw.githubusercontent.com/smknbojonggambir/submitpsas/main/LOGO.png" alt="Logo SMK Negeri Bojonggambir" style="width: 80px; height: 80px; margin: 0 auto 16px; display: block; object-fit: contain;" onerror="this.style.display='none'; this.alt='Logo tidak dapat dimuat';">
      <h1 id="app-title" style="font-size: 28px; font-weight: bold; color: #1a202c; margin: 0 0 8px 0;">Submit Soal PSAS</h1>
      <p id="school-name" style="font-size: 16px; color: #718096; margin: 0;">SMK Negeri Bojonggambir</p>
     </div>
    </div><!-- Form -->
    <div style="background: white; border-radius: 16px; padding: 32px; box-shadow: 0 10px 30px rgba(0,0,0,0.2);">
     <form id="submission-form">
      <div style="margin-bottom: 20px;"><label for="nama-guru" style="display: block; font-weight: 600; color: #2d3748; margin-bottom: 8px; font-size: 14px;">Nama Guru</label> <input type="text" id="nama-guru" required style="width: 100%; padding: 12px 16px; border: 2px solid #e2e8f0; border-radius: 8px; font-size: 14px; transition: border-color 0.2s;" onfocus="this.style.borderColor='#667eea'" onblur="this.style.borderColor='#e2e8f0'">
      </div>
      <div style="margin-bottom: 20px;"><label for="mata-pelajaran" style="display: block; font-weight: 600; color: #2d3748; margin-bottom: 8px; font-size: 14px;">Mata Pelajaran</label> <input type="text" id="mata-pelajaran" required style="width: 100%; padding: 12px 16px; border: 2px solid #e2e8f0; border-radius: 8px; font-size: 14px; transition: border-color 0.2s;" onfocus="this.style.borderColor='#667eea'" onblur="this.style.borderColor='#e2e8f0'">
      </div>
      <div style="margin-bottom: 20px;"><label for="kelas" style="display: block; font-weight: 600; color: #2d3748; margin-bottom: 8px; font-size: 14px;">Kelas</label> <input type="text" id="kelas" required placeholder="Contoh: X TKJ 1" style="width: 100%; padding: 12px 16px; border: 2px solid #e2e8f0; border-radius: 8px; font-size: 14px; transition: border-color 0.2s;" onfocus="this.style.borderColor='#667eea'" onblur="this.style.borderColor='#e2e8f0'">
      </div>
      <div style="margin-bottom: 20px;"><label for="jumlah-soal" style="display: block; font-weight: 600; color: #2d3748; margin-bottom: 8px; font-size: 14px;">Jumlah Soal</label> <input type="number" id="jumlah-soal" required min="1" style="width: 100%; padding: 12px 16px; border: 2px solid #e2e8f0; border-radius: 8px; font-size: 14px; transition: border-color 0.2s;" onfocus="this.style.borderColor='#667eea'" onblur="this.style.borderColor='#e2e8f0'">
      </div>
      <div style="margin-bottom: 24px;"><label for="catatan" style="display: block; font-weight: 600; color: #2d3748; margin-bottom: 8px; font-size: 14px;">Catatan (Opsional)</label> <textarea id="catatan" rows="3" placeholder="Tambahkan catatan jika diperlukan" style="width: 100%; padding: 12px 16px; border: 2px solid #e2e8f0; border-radius: 8px; font-size: 14px; resize: vertical; transition: border-color 0.2s;" onfocus="this.style.borderColor='#667eea'" onblur="this.style.borderColor='#e2e8f0'"></textarea>
      </div>
      <div style="margin-bottom: 20px;"><label for="link-soal" style="display: block; font-weight: 600; color: #2d3748; margin-bottom: 8px; font-size: 14px;">Link Soal PSAS</label> <input type="url" id="link-soal" required placeholder="https://..." style="width: 100%; padding: 12px 16px; border: 2px solid #e2e8f0; border-radius: 8px; font-size: 14px; transition: border-color 0.2s;" onfocus="this.style.borderColor='#667eea'" onblur="this.style.borderColor='#e2e8f0'">
      </div>
      <div style="margin-bottom: 24px; padding: 16px; background: #edf2f7; border-radius: 8px; border-left: 4px solid #667eea;">
       <p style="margin: 0 0 8px 0; font-weight: 600; color: #2d3748; font-size: 14px;">üìÅ Upload Kisi-Kisi Soal:</p><a href="https://drive.google.com/drive/folders/1FYLcIcjl4wUtcdKWw0rjT7bFROHroP-k" target="_blank" rel="noopener noreferrer" style="color: #667eea; text-decoration: underline; font-size: 14px; word-break: break-all;">Klik di sini untuk upload file</a>
      </div>
      <div style="margin-bottom: 24px; padding: 16px; background: #edf2f7; border-radius: 8px; border-left: 4px solid #764ba2;">
       <p style="margin: 0 0 8px 0; font-weight: 600; color: #2d3748; font-size: 14px;">üìä Lihat Rekap Data:</p><a href="https://docs.google.com/spreadsheets/d/1eMO8-evONR5nk8_0k5hBEKF8ZYXcCC-h1htBC7h4RVs/edit?gid=0#gid=0" target="_blank" rel="noopener noreferrer" style="color: #764ba2; text-decoration: underline; font-size: 14px; word-break: break-all;">Klik di sini untuk melihat rekap</a>
      </div><button type="submit" id="submit-btn" style="width: 100%; padding: 14px; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; border: none; border-radius: 8px; font-size: 16px; font-weight: 600; cursor: pointer; transition: transform 0.2s, box-shadow 0.2s; box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);" onmouseover="this.style.transform='translateY(-2px)'; this.style.boxShadow='0 6px 16px rgba(102, 126, 234, 0.5)'" onmouseout="this.style.transform='translateY(0)'; this.style.boxShadow='0 4px 12px rgba(102, 126, 234, 0.4)'"> <span id="submit-text">Submit Soal</span> <span id="loading-spinner" style="display: none;">‚è≥ Mengirim...</span> </button>
     </form><!-- Success Message -->
     <div id="success-message" style="display: none; margin-top: 20px; padding: 16px; background: #c6f6d5; border-radius: 8px; border-left: 4px solid #48bb78;">
      <p id="success-text" style="margin: 0; color: #22543d; font-weight: 600; font-size: 14px;">‚úÖ Terima kasih! Soal Anda telah berhasil disubmit.</p>
     </div>
    </div><!-- Footer -->
    <div style="text-align: center; margin-top: 24px; color: white; font-size: 14px; opacity: 0.9;">
     <p style="margin: 0;">¬© 2024 SMK Negeri Bojonggambir</p>
    </div>
   </div>
  </div>
  <script>
    const defaultConfig = {
      app_title: "Submit Soal PSAS",
      school_name: "SMK Negeri Bojonggambir",
      submit_button_text: "Submit Soal",
      success_message: "Terima kasih! Soal Anda telah berhasil disubmit.",
      background_color: "#667eea",
      surface_color: "#ffffff",
      text_color: "#1a202c",
      primary_action_color: "#667eea",
      secondary_action_color: "#764ba2",
      font_family: "system-ui",
      font_size: 16
    };

    const dataHandler = {
      onDataChanged(data) {
        // No need to display data for write-only form
      }
    };

    async function onConfigChange(config) {
      const customFont = config.font_family || defaultConfig.font_family;
      const baseFontStack = '-apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif';
      const fontFamily = `${customFont}, ${baseFontStack}`;
      const baseSize = config.font_size || defaultConfig.font_size;
      
      const backgroundColor = config.background_color || defaultConfig.background_color;
      const surfaceColor = config.surface_color || defaultConfig.surface_color;
      const textColor = config.text_color || defaultConfig.text_color;
      const primaryColor = config.primary_action_color || defaultConfig.primary_action_color;
      const secondaryColor = config.secondary_action_color || defaultConfig.secondary_action_color;

      document.querySelector('.container').style.background = `linear-gradient(135deg, ${primaryColor} 0%, ${secondaryColor} 100%)`;
      
      const cards = document.querySelectorAll('[style*="background: white"]');
      cards.forEach(card => {
        card.style.background = surfaceColor;
      });

      document.getElementById('app-title').textContent = config.app_title || defaultConfig.app_title;
      document.getElementById('app-title').style.color = textColor;
      document.getElementById('app-title').style.fontFamily = fontFamily;
      document.getElementById('app-title').style.fontSize = `${baseSize * 1.75}px`;

      document.getElementById('school-name').textContent = config.school_name || defaultConfig.school_name;
      document.getElementById('school-name').style.fontFamily = fontFamily;
      document.getElementById('school-name').style.fontSize = `${baseSize}px`;

      document.getElementById('submit-text').textContent = config.submit_button_text || defaultConfig.submit_button_text;
      document.getElementById('submit-btn').style.background = `linear-gradient(135deg, ${primaryColor} 0%, ${secondaryColor} 100%)`;
      document.getElementById('submit-btn').style.fontFamily = fontFamily;
      document.getElementById('submit-btn').style.fontSize = `${baseSize}px`;

      document.getElementById('success-text').textContent = `‚úÖ ${config.success_message || defaultConfig.success_message}`;
      document.getElementById('success-text').style.fontFamily = fontFamily;
      document.getElementById('success-text').style.fontSize = `${baseSize * 0.875}px`;

      const labels = document.querySelectorAll('label');
      labels.forEach(label => {
        label.style.color = textColor;
        label.style.fontFamily = fontFamily;
        label.style.fontSize = `${baseSize * 0.875}px`;
      });

      const inputs = document.querySelectorAll('input, textarea');
      inputs.forEach(input => {
        input.style.fontFamily = fontFamily;
        input.style.fontSize = `${baseSize * 0.875}px`;
      });

      const links = document.querySelectorAll('a');
      links.forEach((link, index) => {
        link.style.fontFamily = fontFamily;
        link.style.fontSize = `${baseSize * 0.875}px`;
        if (index === 0) {
          link.style.color = primaryColor;
        } else {
          link.style.color = secondaryColor;
        }
      });
    }

    if (window.elementSdk) {
      window.elementSdk.init({
        defaultConfig,
        onConfigChange,
        mapToCapabilities: (config) => ({
          recolorables: [
            {
              get: () => config.background_color || defaultConfig.background_color,
              set: (value) => {
                config.background_color = value;
                window.elementSdk.setConfig({ background_color: value });
              }
            },
            {
              get: () => config.surface_color || defaultConfig.surface_color,
              set: (value) => {
                config.surface_color = value;
                window.elementSdk.setConfig({ surface_color: value });
              }
            },
            {
              get: () => config.text_color || defaultConfig.text_color,
              set: (value) => {
                config.text_color = value;
                window.elementSdk.setConfig({ text_color: value });
              }
            },
            {
              get: () => config.primary_action_color || defaultConfig.primary_action_color,
              set: (value) => {
                config.primary_action_color = value;
                window.elementSdk.setConfig({ primary_action_color: value });
              }
            },
            {
              get: () => config.secondary_action_color || defaultConfig.secondary_action_color,
              set: (value) => {
                config.secondary_action_color = value;
                window.elementSdk.setConfig({ secondary_action_color: value });
              }
            }
          ],
          borderables: [],
          fontEditable: {
            get: () => config.font_family || defaultConfig.font_family,
            set: (value) => {
              config.font_family = value;
              window.elementSdk.setConfig({ font_family: value });
            }
          },
          fontSizeable: {
            get: () => config.font_size || defaultConfig.font_size,
            set: (value) => {
              config.font_size = value;
              window.elementSdk.setConfig({ font_size: value });
            }
          }
        }),
        mapToEditPanelValues: (config) => new Map([
          ["app_title", config.app_title || defaultConfig.app_title],
          ["school_name", config.school_name || defaultConfig.school_name],
          ["submit_button_text", config.submit_button_text || defaultConfig.submit_button_text],
          ["success_message", config.success_message || defaultConfig.success_message]
        ])
      });
    }

    async function initializeApp() {
      if (window.dataSdk) {
        const initResult = await window.dataSdk.init(dataHandler);
        if (!initResult.isOk) {
          console.error("Failed to initialize data SDK");
        }
      }

      const form = document.getElementById('submission-form');
      form.addEventListener('submit', async (e) => {
        e.preventDefault();

        const submitBtn = document.getElementById('submit-btn');
        const submitText = document.getElementById('submit-text');
        const loadingSpinner = document.getElementById('loading-spinner');
        const successMessage = document.getElementById('success-message');

        submitBtn.disabled = true;
        submitText.style.display = 'none';
        loadingSpinner.style.display = 'inline';

        const formData = {
          nama_guru: document.getElementById('nama-guru').value,
          mata_pelajaran: document.getElementById('mata-pelajaran').value,
          kelas: document.getElementById('kelas').value,
          jumlah_soal: document.getElementById('jumlah-soal').value,
          link_soal: document.getElementById('link-soal').value,
          catatan: document.getElementById('catatan').value,
          timestamp: new Date().toISOString()
        };

        if (window.dataSdk) {
          const result = await window.dataSdk.create(formData);

          if (result.isOk) {
            successMessage.style.display = 'block';
            form.reset();
            setTimeout(() => {
              successMessage.style.display = 'none';
            }, 5000);
          } else {
            const errorDiv = document.createElement('div');
            errorDiv.style.cssText = 'margin-top: 20px; padding: 16px; background: #fed7d7; border-radius: 8px; border-left: 4px solid #f56565;';
            errorDiv.innerHTML = `<p style="margin: 0; color: #742a2a; font-weight: 600; font-size: 14px;">‚ùå Terjadi kesalahan. Silakan coba lagi.</p>`;
            form.appendChild(errorDiv);
            setTimeout(() => errorDiv.remove(), 5000);
          }
        }

        submitBtn.disabled = false;
        submitText.style.display = 'inline';
        loadingSpinner.style.display = 'none';
      });
    }

    initializeApp();
  </script>
